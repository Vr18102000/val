<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rose Day - Valentine Week</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Rose Petals Animation */
    .petal {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('/img/petal.webp');
      background-size: cover;
      opacity: 0.8;
      animation: floatPetals 8s linear infinite;
      filter: drop-shadow(0 0 5px rgba(255, 20, 147, 0.7));
      top: -10%;
    }

    @keyframes floatPetals {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 768px) {
      .petal {
        width: 20px;
        height: 20px;
      }
    }

    /* Rose Image */
    .rose-img {
      width: 180px;
      filter: drop-shadow(0 0 15px rgba(255, 20, 147, 0.5));
      margin: 1rem 0;
      transition: transform 0.5s ease;
    }

    /* Hide the audio element */
    #background-music {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="background-music" loop>
    <source src="audio/song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <!-- Progress Dots -->
  <div class="day-progress">
    <div class="progress-dot active"></div> <!-- Rose -->
    <div class="progress-dot"></div> <!-- Propose -->
    <div class="progress-dot"></div> <!-- Chocolate -->
    <div class="progress-dot"></div> <!-- Teddy -->
    <div class="progress-dot"></div> <!-- Promise -->
    <div class="progress-dot"></div> <!-- Hug -->
    <div class="progress-dot"></div> <!-- Kiss -->
    <div class="progress-dot"></div> <!-- Valentine -->
  </div>

  <!-- Rose Petals -->
  <div class="petal" style="left: 5%; animation-delay: 0s; animation-duration: 6s"></div>
  <div class="petal" style="left: 15%; animation-delay: 1s; animation-duration: 8s"></div>
  <div class="petal" style="left: 25%; animation-delay: 2s; animation-duration: 7s"></div>
  <div class="petal" style="left: 35%; animation-delay: 0.5s; animation-duration: 9s"></div>
  <div class="petal" style="left: 45%; animation-delay: 1.5s; animation-duration: 6.5s"></div>
  <div class="petal" style="left: 55%; animation-delay: 2.5s; animation-duration: 7.5s"></div>
  <div class="petal" style="left: 65%; animation-delay: 0.8s; animation-duration: 8.5s"></div>
  <div class="petal" style="left: 75%; animation-delay: 1.2s; animation-duration: 7.2s"></div>
  <div class="petal" style="left: 85%; animation-delay: 2.8s; animation-duration: 6.8s"></div>
  <div class="petal" style="left: 95%; animation-delay: 0.3s; animation-duration: 9.2s"></div>

  <!-- Main Content -->
  <div class="container">
    <img src="img/rose.jpeg" alt="Animated Rose" class="rose-img">
    
    <div class="message">
      <h2>ðŸŒ¹ Rose Day Special ðŸŒ¹</h2>
      <p>"Like this rose, my feelings for you bloom beautifully..."</p>
    </div>
    
    <div class="nav-buttons">
      <button class="btn" onclick="window.location.href='propose-day.html'">Next â†’</button>
    </div>
  </div>
  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>

  <!-- Firebase Firestore (database) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <script>
    // Play music on user interaction
    document.addEventListener('click', () => {
      const music = document.getElementById('background-music');
      if (music.paused) {
        music.play();
      }
    });

    // Save playback time before leaving the page
    window.addEventListener('beforeunload', () => {
      const music = document.getElementById('background-music');
      localStorage.setItem('musicTime', music.currentTime);
    });

    // Load saved playback time when the page loads
    window.onload = () => {
      const music = document.getElementById('background-music');
      const savedTime = localStorage.getItem('musicTime');

      if (savedTime) {
        music.currentTime = parseFloat(savedTime);
      }

      music.play().catch(() => {
        console.log("Autoplay blocked. Click anywhere to play the music.");
      });
    };
    
    // Track page visit
    trackPageVisit('Rose Day');

    // Track time spent on Rose Day
    let startTime = Date.now();

    window.addEventListener('beforeunload', () => {
      logTimeSpent('Rose Day');
    });

    // Log time when the page is unloaded (closed or navigated away)
    window.addEventListener('beforeunload', () => {
      logTimeSpent('Rose Day');
    });

    // Interactive Petals
    document.querySelectorAll('.petal').forEach(petal => {
      petal.addEventListener('click', () => {
        petal.style.transform = 'scale(1.5) rotate(720deg)';
        petal.style.opacity = '0';
        setTimeout(() => {
          petal.remove();
        }, 500);
      });
    });

    // Continuous Petal Generation
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = `${Math.random() * 100}%`;
      petal.style.animationDuration = `${6 + Math.random() * 4}s`;
      petal.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(petal);
      
      // Remove after animation
      setTimeout(() => {
        petal.remove();
      }, 10000);
    }

    // Generate petals every second
    setInterval(createPetal, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chocolate Day - Valentine Week</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Chocolate Day Theme */
    body {
      background: linear-gradient(45deg, #8b4513, #d2691e); /* Brown gradient */
      animation: gradientBG 15s ease infinite;
    }

    /* Falling Chocolates Animation */
    .chocolate {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/2414/2414421.png');
      background-size: cover;
      animation: fallChocolate 8s linear infinite;
      cursor: pointer;
      filter: drop-shadow(0 0 5px rgba(139, 69, 19, 0.5));
    }

    @keyframes fallChocolate {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Chocolate Box Container */
    .chocolate-box {
      width: 250px;
      margin: 20px 0;
      transition: transform 0.3s ease;
    }

    .chocolate-box:hover {
      transform: scale(1.05);
    }

    /* Message Styling */
    .choco-message {
      font-size: 1.2em;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      margin: 15px 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .chocolate {
        width: 30px;
        height: 30px;
      }
      .chocolate-box {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Progress Dots -->
  <div class="day-progress">
    <div class="progress-dot active"></div> <!-- Rose -->
    <div class="progress-dot active"></div> <!-- Propose -->
    <div class="progress-dot active"></div> <!-- Chocolate -->
    <div class="progress-dot"></div> <!-- Teddy -->
    <div class="progress-dot"></div> <!-- Promise -->
    <div class="progress-dot"></div> <!-- Hug -->
    <div class="progress-dot"></div> <!-- Kiss -->
    <div class="progress-dot"></div> <!-- Valentine -->
  </div>

  <!-- Falling Chocolates -->
  <div class="chocolate" style="left: 15%; animation-delay: 0s"></div>
  <div class="chocolate" style="left: 35%; animation-delay: 1.2s"></div>
  <div class="chocolate" style="left: 55%; animation-delay: 2.5s"></div>
  <div class="chocolate" style="left: 75%; animation-delay: 0.8s"></div>

  <!-- Main Content -->
  <div class="container">
    <img src="https://www.freeiconspng.com/uploads/chocolate-box-png-5.png" 
         alt="Chocolate Box" 
         class="chocolate-box">
    
    <div class="message">
      <h2>üç´ Chocolate Day üç´</h2>
      <p class="choco-message">
        "Just like fine chocolate, my love for you gets sweeter every day!"
      </p>
    </div>

    <div class="nav-buttons">
      <button class="btn previous" onclick="window.location.href='propose-day.html'">‚Üê Previous</button>
      <button class="btn" onclick="window.location.href='teddy-day.html'">Next ‚Üí</button>
    </div>
  </div>

  <script src="tracking.js"></script>
  <script>
    // Track page visit
    trackPageVisit('Chocolate Day');

    // Interactive Chocolates
    document.querySelectorAll('.chocolate').forEach(choco => {
      choco.addEventListener('click', () => {
        choco.style.transform = 'scale(1.5) rotate(720deg)';
        choco.style.opacity = '0';
        setTimeout(() => {
          choco.remove();
        }, 500);
      });
    });

    // Auto-generate chocolates
    function createChocolate() {
      const choco = document.createElement('div');
      choco.classList.add('chocolate');
      choco.style.left = `${Math.random() * 100}%`;
      choco.style.animationDuration = `${6 + Math.random() * 4}s`;
      document.body.appendChild(choco);
      
      // Remove after animation
      setTimeout(() => choco.remove(), 10000);
    }
    setInterval(createChocolate, 2000);
  </script>
</body>
</html>

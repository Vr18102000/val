<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Promise Day - Valentine Week</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Promise Day Theme */
    body {
      background: linear-gradient(45deg, #6a5acd, #9370db); /* Purple gradient */
    }

    /* Promise Card Animation */
    .promise-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 1rem;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Promise Icon */
    .promise-icon {
      width: 100px;
      filter: drop-shadow(0 0 10px rgba(106, 90, 205, 0.5));
      margin-bottom: 1rem;
    }

    /* Promise Text */
    .promise-text {
      font-size: 1.2em;
      color: #333;
      margin: 1rem 0;
    }

    /* Promise Buttons */
    .promise-btn {
      background: linear-gradient(45deg, #6a5acd, #9370db);
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .promise-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Hide the audio element */
    #background-music {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="background-music" loop>
    <source src="audio/song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <!-- Progress Dots -->
  <div class="day-progress">
    <div class="progress-dot active"></div> <!-- Rose -->
    <div class="progress-dot active"></div> <!-- Propose -->
    <div class="progress-dot active"></div> <!-- Chocolate -->
    <div class="progress-dot active"></div> <!-- Teddy -->
    <div class="progress-dot active"></div> <!-- Promise -->
    <div class="progress-dot"></div> <!-- Hug -->
    <div class="progress-dot"></div> <!-- Kiss -->
    <div class="progress-dot"></div> <!-- Valentine -->
  </div>

  <!-- Promise Card -->
  <div class="container promise-card">
    <img src="img/promise.png" alt="Promise Icon" class="promise-icon">
    
    <div class="message">
      <h2>ü§ù Promise Day ü§ù</h2>
      <p class="promise-text">
        "I won‚Äôt promise you the stars and the moon, but I can promise to always be there for you‚Äîwhether you annoy me, make you laugh, or just listen when you need."
      </p>
    </div>

    <div class="nav-buttons">
      <button class="btn previous" onclick="window.location.href='teddy-day.html'">‚Üê Previous</button>
      <button class="btn" onclick="window.location.href='hug-day.html'">Next ‚Üí</button>
    </div>
  </div>

  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>

  <!-- Firebase Firestore (database) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="tracking.js"></script>
  <script>
    // Play music on user interaction
    document.addEventListener('click', () => {
      const music = document.getElementById('background-music');
      if (music.paused) {
        music.play();
      }
    });

    // Save playback time before leaving the page
    window.addEventListener('beforeunload', () => {
      const music = document.getElementById('background-music');
      localStorage.setItem('musicTime', music.currentTime);
    });

    // Load saved playback time when the page loads
    window.onload = () => {
      const music = document.getElementById('background-music');
      const savedTime = localStorage.getItem('musicTime');

      if (savedTime) {
        music.currentTime = parseFloat(savedTime);
      }

      music.play().catch(() => {
        console.log("Autoplay blocked. Click anywhere to play the music.");
      });
    };
    
    // Track page visit
    trackPageVisit('Promise Day');
  </script>
</body>
</html>

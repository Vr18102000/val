<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teddy Day - Valentine Week</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Teddy Day Theme */
    body {
      background: linear-gradient(45deg, #ffb6c1, #ff69b4); /* Pink gradient */
    }
    .teddy-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 1rem;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .teddy-img {
      width: 200px;
      transition: transform 0.6s ease-in-out;
      filter: drop-shadow(0 0 15px rgba(255, 20, 147, 0.5));
    }

    /* Teddy Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .teddy-float {
      animation: float 3s ease-in-out infinite;
    }

    /* Hide elements initially */
    #previousBtn, #nextBtn {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Progress Dots -->
  <div class="day-progress">
    <div class="progress-dot active"></div> <!-- Rose -->
    <div class="progress-dot active"></div> <!-- Propose -->
    <div class="progress-dot active"></div> <!-- Chocolate -->
    <div class="progress-dot active"></div> <!-- Teddy -->
    <div class="progress-dot"></div> <!-- Promise -->
    <div class="progress-dot"></div> <!-- Hug -->
    <div class="progress-dot"></div> <!-- Kiss -->
    <div class="progress-dot"></div> <!-- Valentine -->
  </div>

  <div class="container teddy-card">
    <img id="teddyImg"
        src="img/teddy1.gif" 
         alt="Cute Teddy" 
         class="teddy-img teddy-float">
    
    <div class="message">
      <h2>🧸 Teddy Day 🧸</h2>
      <p>"Wishing my little bear a happy teddy day. May your day be as adorable and comforting as a teddy bear!"</p>
    </div>

    <div class="nav-buttons">
      <div class="choice-buttons">
        <button class="btn" id="acceptBtn">Accept Teddy</button>
        <button class="btn" id="rejectBtn">Reject Teddy</button>
      </div>
      <!-- <button class="btn previous" id="previousBtn" 
              onclick="window.location.href='chocolate-day.html'">← Previous</button>
      <button class="btn" id="nextBtn" 
              onclick="window.location.href='promise-day.html'">Next →</button> -->
      <button class="btn previous" id="previousBtn" onclick="parent.document.getElementById('contentFrame').src='chocolate-day.html'">← Previous</button>
      <button class="btn" id="nextBtn" onclick="parent.document.getElementById('contentFrame').src='promise-day.html'">Next →</button>
    </div>
  </div>

  <script>
    // Teddy Interactions
    function showNavigation() {
      document.getElementById('previousBtn').style.display = 'inline-block';
      document.getElementById('nextBtn').style.display = 'inline-block';
      document.querySelector('.choice-buttons').style.display = 'none';
    }

    document.getElementById('acceptBtn').addEventListener('click', () => {
      const teddy = document.getElementById('teddyImg');
      
      // Step 1: Rotate and show intermediate image
      teddy.style.transform = 'rotateY(180deg)';
      setTimeout(() => {
        teddy.src = "img/myteddy1.jpeg";
        teddy.style.transform = 'rotateY(360deg)';
      }, 300);

      // Step 2: Rotate again and show final image
      setTimeout(() => {
        teddy.style.transform = 'rotateY(180deg)';
        setTimeout(() => {
          teddy.src = "img/teddy2.gif";
          teddy.style.transform = 'rotateY(360deg)';
          showNavigation();
        }, 300);
      }, 120); // Delay for intermediate image
    });

    document.getElementById('rejectBtn').addEventListener('click', () => {
      const teddy = document.getElementById('teddyImg');
      
      // Step 1: Rotate and show intermediate image
      teddy.style.transform = 'rotateY(180deg)';
      setTimeout(() => {
        teddy.src = "img/myteddy2.jpeg";
        teddy.style.transform = 'rotateY(360deg)';
      }, 300);

      // Step 2: Rotate again and show final image
      setTimeout(() => {
        teddy.style.transform = 'rotateY(180deg)';
        setTimeout(() => {
          teddy.src = "img/teddy3.gif";
          teddy.style.transform = 'rotateY(360deg)';
          showNavigation();
        }, 300);
      }, 120); // Delay for intermediate image
    });

  </script>
</body>
</html>
